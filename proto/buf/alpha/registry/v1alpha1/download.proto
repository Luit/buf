syntax = "proto3";

package buf.alpha.registry.v1alpha1;

import "buf/alpha/module/v1alpha1/module.proto";

// DownloadService is the download service.
service DownloadService {
  // Download downloads.
  // Soon to be deprecated.
  rpc Download(DownloadRequest) returns (DownloadResponse);
  // DownloadManifest downloads a module in the manifest+blobs encoding format.
  rpc DownloadManifest(DownloadManifestRequest) returns (DownloadManifestResponse);
}

// DownloadRequest holds the module reference to be downloaded.
// Soon to be deprecated.
message DownloadRequest {
  string owner = 1;
  string repository = 2;
  string reference = 3;
}

// DownloadResponse is the returned resolved remote module.
// Soon to be deprecated.
message DownloadResponse {
  buf.alpha.module.v1alpha1.Module module = 1;
}

// DownloadManifestRequest holds the module reference to be downloaded.
message DownloadManifestRequest {
  string owner = 1;
  string repository = 2;
  string reference = 3;
}

// DownloadManifestResponse is the returned resolved remote module.
message DownloadManifestResponse {
  // manifest is the manifest of the module's content.
  buf.alpha.module.v1alpha1.Blob manifest = 1;
  // blobs is a set of blobs that closes on the module's manifest to form the
  // complete module's content.
  repeated buf.alpha.module.v1alpha1.Blob blobs = 2;
}
